<section
class="vh-100 container d-flex justify-content-center align-items-center text-center"
>
<article class="card  d-flex justify-content-center  align-items-center" style="width:20rem; height: 30rem">
  

      <figure class="mx-2 w-75 d-flex bg-white p-3 border-4 flex-column  justify-content-center align-items-center ">
          <div>
              <span class="fa-regular fa-user fa-xl mt-4"></span>
          </div>
            <figcaption class="mt-3">{{user.username}}</figcaption>
      </figure>
      
      <form class="form-control bg-body-tertiary "
      [formGroup]="formEditUser"
      (ngSubmit)="editUser()"
      >
          <label class="form-text  mb-3">
              Username:
              <input
                formControlName="username"
                type="text"
                class="form-control mt-3"
                placeholder={{user.username!}}
                
              />
            </label>
            <br/>
            <span
            *ngIf="
              (formEditUser.get('username')?.hasError('required') ||
                formEditUser.get('username')?.hasError('minLength') ||
                formEditUser.get('username')?.hasError('maxLength')) &&
              formEditUser.get('username')?.touched
            "
          >
          El campo username es <strong>obligatorio</strong>
      </span>
            <label class="form-text my-2">
              Password:
              <input
                formControlName="password"
                type="password"
                class="form-control mt-3"
                placeholder="password"
              />
            </label>
            <br/>
            <span
            *ngIf="
              (formEditUser.get('password')?.hasError('required') ||
                formEditUser.get('password')?.hasError('minLength') ||
                formEditUser.get('password')?.hasError('maxLength')) &&
              formEditUser.get('password')?.touched
            "
          >
          El campo username es <strong>obligatorio</strong>
      </span>
            <div class="d-flex justify-content-around mt-3">

                <input
                type="submit"
                class="btn btn-primary mt-3 mb-5 "
                value="Edit"
                [disabled]="formEditUser.invalid"
                />
                
                <input
                
                type="submit"
                class="btn btn-danger mt-3 mb-5 "
                value="Cancel"
                routerLink="/dashboard"
                />
              </div>
      </form>

</article>
</section>
